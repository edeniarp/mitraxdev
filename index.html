<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Dynamique</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
    <!-- Section d'Accueil -->
    <section id="home" class="section">
        <div class="content">
            <h1 class="typewriter">Bienvenue sur mon Portfolio</h1>
            <p>Je suis un développeur passionné par la création d'expériences web dynamiques et interactives.</p>
            <a href="https://discord.com/invite/ppBrcSHSfJ" target="_blank">
                <img src="https://1000logos.net/wp-content/uploads/2021/06/Discord-logo.png" alt="Discord" class="social-icon">
            </a>
        </div>
    </section>

    <!-- Section Projets -->
    <section id="projects" class="section">
        <h2>Mes Projets</h2>
        <div class="projects-container">
            <div class="project-card" onclick="openModal('project1')">
                <img src="project1.png" alt="Projet 1" class="project-image">
                <h3>Projet 1</h3>
            </div>
            <div class="project-card" onclick="openModal('project2')">
                <img src="project2.png" alt="Projet 2" class="project-image">
                <h3>Projet 2</h3>
            </div>
            <!-- Ajoute plus de projets ici -->
        </div>
    </section>

    <!-- Section Contact -->
    <section id="contact" class="section">
        <h2>Contactez-moi</h2>
        <form id="contact-form">
            <input type="email" name="user_email" class="input-field" placeholder="Votre e-mail" required>
            <textarea name="message" class="input-field" placeholder="Votre message" required></textarea>
            <button type="submit" class="glow-button">Envoyer</button>
        </form>
    </section>

    <!-- Fenêtre Modale pour les Projets -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-img" src="" alt="Projet Image">
            <div id="modal-text"></div>
        </div>
    </div>

    <!-- Pop-up de Confirmation d'Envoi -->
    <div id="message-popup" class="popup">
        <span id="popup-text">Message envoyé !</span>
        <span class="close-popup" onclick="closePopup()">&times;</span>
    </div>

    <!-- Section du Compteur de Visites -->
    <footer>
        <div style="position: fixed; bottom: 10px; right: 10px;">
            <span id="visit-count">0</span> visites
            <img src="oi-logo.png" alt="Oi" style="width: 20px;">
        </div>
    </footer>

    <!-- Scripts JavaScript -->
    <script>
        // Initialisation d'EmailJS
        (function() {
            emailjs.init("TON_USER_ID");  // Remplace par ton User ID EmailJS
        })();

        // Envoi du formulaire de contact via EmailJS
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            emailjs.sendForm('TON_SERVICE_ID', 'TON_TEMPLATE_ID', this)
                .then(function() {
                    showPopup('Message envoyé !');
                }, function(error) {
                    showPopup('Erreur lors de l\'envoi');
                });
        });

        // Fonction pour afficher la fenêtre modale des projets
        function openModal(projectId) {
            var modal = document.getElementById('project-modal');
            var modalImg = document.getElementById('modal-img');
            var modalText = document.getElementById('modal-text');

            // Changer l'image et le texte en fonction du projet cliqué
            if (projectId === 'project1') {
                modalImg.src = 'project1.png';
                modalText.innerHTML = '<h2>Projet 1</h2><p>Description du projet 1...</p>';
            } else if (projectId === 'project2') {
                modalImg.src = 'project2.png';
                modalText.innerHTML = '<h2>Projet 2</h2><p>Description du projet 2...</p>';
            }

            modal.style.display = 'block';
        }

        // Fonction pour fermer la fenêtre modale
        function closeModal() {
            document.getElementById('project-modal').style.display = 'none';
        }

        // Fonction pour afficher le pop-up de confirmation
        function showPopup(message) {
            var popup = document.getElementById('message-popup');
            document.getElementById('popup-text').innerText = message;
            popup.style.display = 'block';
        }

        // Fonction pour fermer le pop-up de confirmation
        function closePopup() {
            document.getElementById('message-popup').style.display = 'none';
        }

        // Initialisation Firebase pour le compteur de visites
        const firebaseConfig = {
            apiKey: "TON_API_KEY",
            authDomain: "TON_PROJET_ID.firebaseapp.com",
            databaseURL: "https://TON_PROJET_ID-default-rtdb.firebaseio.com",
            projectId: "TON_PROJET_ID",
            storageBucket: "TON_PROJET_ID.appspot.com",
            messagingSenderId: "NUMERO",
            appId: "TON_APP_ID"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function updateVisitCount() {
            const visitRef = db.ref('visits');
            visitRef.transaction((currentValue) => {
                return (currentValue || 0) + 1;
            });
        }

        updateVisitCount(); // Incrémente le compteur à chaque chargement de page

        const visitRef = db.ref('visits');
        visitRef.on('value', (snapshot) => {
            document.getElementById('visit-count').textContent = snapshot.val();
        });

    </script>
</body>
</html>
